      TraceSampleRatio = 1
      """

[[nodesets]]
  nodes = 1
  override_mode = "each"
  http_port_range_start = 10300
  name = "gateway"

  [nodesets.db]
    image = "postgres:12.0"
    port = 13200

  [[nodesets.node_specs]]
    [nodesets.node_specs.node]
      docker_ctx = "../../../.."
      docker_file = "plugins/chainlink.Dockerfile"
